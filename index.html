<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

            $("img").click(function(){
				var temp = $(this).attr("src");
                $(this).attr("src", $(this).attr("alt-src"));
                $(this).attr("alt-src", temp);
            });
        });
    </script>
    <title>Document</title>
</head>
<body>
    <img src="cat0.png" alt-src="ninja0.png" alt="Section 0"><br>
    <img src="ninja1.png" alt-src="cat1.png" alt="Section 1"><br>
    <img src="cat2.png" alt-src="ninja2.png" alt="Section 2"><br>
    <img src="ninja3.png" alt-src="cat3.png" alt="Section 3"><br>
    <img src="cat4.png" alt-src="ninja4.png" alt="Section 4"><br>
</body>
</html>
